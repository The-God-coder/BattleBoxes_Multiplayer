<!DOCTYPE html>
<html>
    <head>
        <title>BattleBoxes Multiplayer</title>
        <meta id="viewport" name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src http://localhost:* 'unsafe-eval' 'unsafe-inline' https://cdn.socket.io/socket.io-1.4.5.js; style-src 'self' 'unsafe-inline'; child-src 'none'; object-src 'none'"> -->
        <link rel="icon" href="/client/favicon.ico" type="image/png">
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script>socket = io();</script>
        <script src="/client/js/menu.js"></script>
        <script src="/client/js/game.js" defer></script>
        <script src="/client/js/entity.js" defer></script>
        <link rel="stylesheet" href="/client/main.css">
        <link rel="stylesheet" href="/client/game.css" defer>
    </head>
    <body>
        <header style="user-select: none; font-family: 'Pixel'; "><h5>v0.4.1</h5></header>
        <noscript id="JavascriptDisabled">Javascript is disabled. Please enable it for this site to run. There is no malicious software :).</noscript>
        <audio id="music"></audio>
        <div id="menuContainer">
            <div id="loginContainer">
                <br><br><p style="font-family: Pixel; font-size: 64px;">BattleBoxes Multiplayer</p>
                <label for="usrname" id="usrnameLabel">Username: </label>
                <input type="text" id="usrname" id="usrname" name="usrname"><br></br>
                <label for="psword" id="pswordLabel">Password: </label>
                <input type="password" id="psword" id="psword" name="psword"><br></br>
                <span>
                    <input type="button" id="login" value=" LOG IN " onclick="login();">&emsp;
                    <input type="button" id="signup" value=" SIGN UP " onclick="console.warn('SIGNUP NOT IMPLEMENTED');">
                </span>
            </div>
            <div id="mainmenuContainer">
                <br></br><br>
                <input type="image" src="client/img/start-button.png" alt="play" id="play" onclick="play();"><br></br>
                <input type="button" id="settings" value="SETTINGS" onclick="settings();"><br></br>
                <input type="button" id="achievements" value="ACHIEVEMENTS" onclick="achievements();"><br></br>
                <input type="button" id="closegame" value="EXIT" onclick="disconnectclient();">
            </div>
            <div id="settingsmenuContainer">
                <p style='font-family: Pixel;'>Settings have not been implemented yet</p>
                <!--Back button is at top-left corner of the screen-->
                <input type="button" id="back" value="BACK" onclick="back();">
            </div>
            <div id="achievementsmenuContainer">
                <p style='font-family: Pixel;'>Achievements have not been implemented yet</p>
                <!--Back button is at top-left corner of the screen-->
                <input type="button" id="back" value="BACK" onclick="back();">
            </div>
            <div id="creditsContainer">
            </div>
        </div>
        <div id="gameContainer">
            <canvas id="gameCanvas"></canvas>
            <!-- <p id="debug" class="overlayGUI"></p> -->
            <!-- <p id="fpscounter" class="overlayGUI">FPS: 0</p> -->
            <div id=ingameMenu>
                <input type="button" id="resume" value="RESUME" onclick="resume();"><br><br>
                <input type="button" id="ingameSettings" value="SETTINGS" onclick="ingamesettings();"><br><br>
                <input type="button" id="ingameAchievements" value="ACHIEVEMENTS" onclick="ingameachievements();"><br><br>
                <input type="button" id="leavegame" value="LEAVE" onclick="quittoMenu();">
            </div>
            <div id="fade"></div>
            <img src="client/img/loading.gif" alt="Loading..." id="loading">
            <p id="waiting" style='font-family: Pixel; display: none; position: absolute; top: 100px;'>Waiting for server...</p>
            <p id="serverfull" style='font-family: Pixel; display: none; position: absolute; top:100px;'>Server is full...</p>
        </div>
        <div id="disconnectedContainer">
            <br></br><br></br><br></br><br></br><br></br><br></br><br>
            <input type="button" id="disconnected" value="DISCONNECTED" onclick="window.location.reload()">
        </div>
        <p id="credits">Credits (Copyright (C) Radioactive64 2021)</p>
        <p id="githublink" onclick="window.open('https://github.com/definitely-nobody-is-here/BattleBoxes_Multiplayer')">GitHub Repository</p>

    </body>
</html>

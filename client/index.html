<!DOCTYPE html>
<html>
    <head>
        <title>BattleBoxes Multiplayer</title>
        <meta id="viewport" name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="icon" href="/favicon-32x32.png">
        <link rel="stylesheet" href="/client/assets/miniset2-webfont.woff2">
        <link rel="stylesheet" href="/client/style.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="/client/menu.js"></script>
    </head>
    <body>
        <h5>v0.1.1</h5>
        <div id="menuContainer">
            <div id="loginContainer">
                <br></br><br></br><br></br><br></br><br>
                <label for="usrname" id="usrnameLabel">Username: </label>
                <input type="text" id="usrname" id="usrname" name="usrname"><br></br>
                <label for="psword" id="pswordLabel">Password: </label>
                <input type="password" id="psword" id="psword" name="psword"><br></br>
                <input type="button" id="login" value="Log in" onclick="login()">
            </div>
            <div id="mainmenuContainer">
                <br></br><br>
                <input type="image" src="client/img/start-button.png" id="play" onclick="play()"><br></br>
                <input type="button" id="settings" value="SETTINGS" onclick="settings()"><br></br>
                <input type="button" id="achievements" value="ACHIEVEMENTS" onclick="achievements()"><br></br>
                <input type="button" id="exitgame" value="EXIT" onclick="disconnectclient()">
            </div>
            <div id="settingsmenuContainer">
                <!--Back button is at top-right corner of the screen-->
                <input type="button" id="back" value="BACK" onclick="back()">
            </div>
            <div id="achievementsmenuContainer">
                <!--Back button is at top-right corner of the screen-->
                <input type="button" id="back" value="BACK" onclick="back()">
            </div>
            <div id="disconnectedContainer">
                <br></br><br></br><br></br><br></br><br></br><br></br><br>
                <input type="button" id="disconnected" value="DISCONNECTED" onclick="window.location.reload()">
            </div>
        </div>
        <div id="gameContainer">
            <canvas id="gameCanvas" width="0" height="0"></canvas>
        </div>
    </body>
</html>
